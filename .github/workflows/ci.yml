name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-tools
        run: cargo install wasm-tools

      - name: Install wit-bindgen
        run: cargo install --git https://github.com/scala-wasm/wit-bindgen --branch scala

      - name: Build Scala WASM component
        run: sbt fastLinkJS

      - name: Build Rust host
        working-directory: host
        run: cargo build --release

      - name: Run component
        working-directory: host
        run: ./target/release/host ../target/scala-2.12/scala-wasm-component-example-fastopt/main.wasm
